version: '3.3'

services:
  mongo:
    container_name: mongo
    image: mongo
    ports:
      - '27017:27017'

  user-service:
    container_name: "user-service"
    build:
      context: ./user-service
    ports:
      - '8000:8000'
    depends_on:
      postgres_db:
          condition: service_healthy
    environment:
      ENV: production
    env_file:
      - ./user-service/.env.prod
    links:
      - postgres_db
    restart: on-failure

  postgres_db:
    image: postgres:latest
    container_name: postgres_db
    restart: always
    ports:
      - '5432:5432'
    environment:
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: postgres_db
      POSTGRES_USER: postgres
      POSTGRES_HOST: postgres_db
      POSTGRES_PORT: 5432
    healthcheck:
      test: ['CMD', 'pg_isready', '-q', '-d', 'postgres_db', '-U', 'postgres']
      interval: 5s
      timeout: 5s
      retries: 5

  question-service:
    container_name: "question-service"
    build:
      context: ./question-service
    ports:
      - '8080:8080'
    depends_on:
      - mongo
    links:
      - mongo
    env_file:
      - ./question-service/.env
    restart: on-failure

  frontend:
    build:
      context: ./front-end
      dockerfile: Dockerfile
    ports:
      - '80:80'
    volumes:
      - /app/node_modules
      - ./front-end:/app
    depends_on:
      - user-service
      - question-service
    environment:
      - USER_SERVICE_URL="http://user-service:8000"
      - QUESTION_SERVICE_URL="http://question-service:8080"
